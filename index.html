<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <script src="script.js" defer></script>
    <title>Quiz</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1>QUIZ</h1>
            <p>Testa dina kunskaper inom dagens mest spännande teknik. Ange ditt namn, klicka på Play och se hur många
                rätt du får.</p>
        </header>
        <main>
            <fieldset>
                <legend>Fyll i ditt namn:</legend>
                <input type="text" id="name" name="name">
            </fieldset>
            <div id="quiz-container">

                <button>starta quiz</button>
            </div>
        </main>
    </div>
</body>

</html>
