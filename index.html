<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <script src="script.js" defer></script>
    <title>Quiz</title>
</head>

<body>
    <div class="content">
        <header>
            <h1>QUIZ</h1>
            <p>Testa dina kunskaper inom dagens mest spännande teknik. Ange ditt namn, klicka på Play och se hur många
                rätt du får.</p>
        </header>
        <main>
            <div class="user-input">
                <label for="name">Fyll i ditt namn:</label><br>
                <input type="text" id="name" name="name">
            </div>

            <div id="quiz-container">
                <!--quiz frågorna kommer synas här-->
            </div>
            <button class="btn start">starta quiz</button>
        </main>
    </div>
</body>

</html>
